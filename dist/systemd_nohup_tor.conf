# Config that disables reload on your systemd tor instances.
#
# Copy this file to:
#   /etc/systemd/system/tor@.service.d/tor@.service.d/
# Run:
#   systemctl daemon-reload
#   systemctl status tor@*

[Unit]
# Don't reload when tor.service reloads
ReloadPropagatedFrom=

[Service]
# If we do try to reload, fail
ExecReload=/bin/false
