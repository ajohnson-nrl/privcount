# config for tor single-round integration test

tally_server:
    counters: 'counters.bins.yaml'
    # add a lot of noise, because tor runs as an unpublished relay on the live net
    sigmas: 'counters.sigmas_large.yaml'
    traffic_model: 'traffic.model.json'
    traffic_noise: 'traffic.noise.yaml'
    domain_files:
        - 'domain-top-1k.txt'
        - 'domain-tld.txt'
        - 'domain-cc.txt'
        - 'domain-google.txt'
        - 'domain-torproject.txt'
        - 'domain-local.txt'
    country_files:
        - 'country-all.txt'
        - 'country-known.txt'
        - 'country-top-10.txt'
        - 'country-unknown.txt'
        - 'country-no-geoip.txt'
    as_prefix_files:
        4: 'as-ipv4-test.ipasn'
        6: 'as-ipv6-test.ipasn'
    as_files:
        - 'as-rank.txt'
        - 'as-top-100.txt'
        - 'as-ipv4-extra.txt'
        - 'as-ipv6-extra.txt'
    allocation: 'counters.allocation.yaml'
    noise_weight:
        '*': 1.0
    listen_port: 20001
    # Template value, replaced by run_test.sh
    sk_threshold: PRIVCOUNT_SHARE_KEEPERS
    dc_threshold: 1
    collect_period: 60
    event_period: 15
    checkin_period: 15
    # We only run one round, so this is unused
    delay_period: 86400
    key: 'keys/ts.pem'
    cert: 'keys/ts.cert'
    secret_handshake: 'keys/secret_handshake.yaml'

share_keeper:
    # Template values, replaced by run_test.sh
    key: 'keys/sk.SK_NUM.pem'
    tally_server_info:
        ip: '127.0.0.1'
        port: 20001
    secret_handshake: 'keys/secret_handshake.yaml'

data_collector:
    name: 'dc-tor-test'
    event_source:
        port: 20003
    tally_server_info:
        ip: 127.0.0.1
        port: 20001
    share_keepers:
        # Template list value, replaced by run_test.sh
        - SK_LIST
    # We only run one round, so this is unused
    delay_period: 86400
    rotate_period: 5
    secret_handshake: 'keys/secret_handshake.yaml'
